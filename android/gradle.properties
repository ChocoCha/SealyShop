org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Workarounds to reduce Kotlin daemon / incremental cache issues seen during release builds
# Force Kotlin compiler to run in-process to avoid daemon-related locking issues
kotlin.compiler.execution.strategy=in-process
# Disable Kotlin incremental compilation for Gradle builds in CI/local to avoid cache corruption
kotlin.incremental=false
